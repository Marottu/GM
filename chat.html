<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento IA - Globosolution</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .chatbox {
      width: 400px; max-width: 90%; margin: 50px auto;
      background: white; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    .user { color: #007bff; font-weight: bold; }
    .bot { color: #333; }
    input { width: 80%; padding: 8px; margin-top: 10px; }
    button { padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>Atendimento Globosolution ü§ñ</h2>
    <div id="messages"></div>
    <input id="userInput" placeholder="Digite sua d√∫vida..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const messages = document.getElementById("messages");

      const userMsg = input.value.trim();
      if (!userMsg) return;

      messages.innerHTML += `<p class='user'>Voc√™: ${userMsg}</p>`;
      input.value = "";

      // Requisi√ß√£o para IA gratuita (modelo de conversa b√°sico)
      const response = await fetch("https://api-inference.huggingface.co/models/microsoft/DialoGPT-small", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inputs: userMsg })
      });

      const data = await response.json();
      const botReply = data?.generated_text || "Desculpe, n√£o consegui entender. Pode reformular?";
      messages.innerHTML += `<p class='bot'>IA: ${botReply}</p>`;
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
